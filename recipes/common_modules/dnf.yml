    - intel-lpmd
    - intel-vpl-gpu-rt # successor of intel media sdk
    - java-devel
    - lcov
    - libdbusmenu
    - libdbusmenu-gtk3
    - libvpl # Intel video processing library (requires intel-vpl-gpu-rt)
    - mediainfo
    - nextcloud-client-devel
