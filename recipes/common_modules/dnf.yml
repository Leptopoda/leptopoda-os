type: dnf
repos:
  cleanup: false
  files:
    - https://pkg.cloudflare.com/cloudflared.repo
install:
  packages:
    - https://bitwarden.com/download/?app=desktop&platform=linux&variant=rpm
    - applet-window-buttons
    - bat
    - binwalk
    - clang
    - cloc
    #- cloudflared
    - cmake
    - difftastic
    - fd-find
    - gnupg2-scdaemon
    - gphoto2
    - gtk3-devel
    - igt-gpu-tools # formerly intel-gpu-tools (contains intel_pgu_top)
